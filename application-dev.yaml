spring:

 datasource:
  url: jdbc:postgresql://localhost:5432/vemsDB
  username: postgres
  password: manager
  
  jpa:
   hibernate:
    ddl-auto: update
    properties:
     hibernate:
      format_sql: true
      dialect: org.hibernate.dialect.PostgreSQLDialect
     show-sql: true

   sql:
    init:
     mode: always

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:9002/eureka      
  instance:
    hostname: localhost   
    prefer-ip-address: true

management:
 tracing:
  sampling:
   probability: 1.0
       
